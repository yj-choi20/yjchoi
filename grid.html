
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> </title>
        <style>
            /*https://caniuse.com */
            #grid {
                border: 5px solid pink;
                display: grid;
                grid-template-columns: 150px 1fr;
            }
            div {
                border: 5px solid gray;
            }
            span {
                border: 5px solid burlywood;
            }
        </style>
    </head>
    <body>
        <div id="grid">
            <div>NAVIGATION</div> <!--아무 의미없고 디자인용. block level-->
            <span>ARTICLE</span> <!--아무 의미없고 디자인용. inline level-->
        </div>
    </body>
</html>
